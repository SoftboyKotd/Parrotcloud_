    <body>

            <table class="wrapper">

                <span>

                    <form class="search" name="search" id="search" method="POST">

                    </form>

                <br>

                <div class="w3-container-user w3-display-right">
                    <p class="w3-text-profile">user_name</p>
                    <a href="your_profile.html">
    
                        <img class="w3-image-profile w3-display-topright" src="assets/user_icon.jpg" alt="YOU"/>
    
                    </a>
                </div>
            </table>
            
            <span class="pages">

                <div class="w3-container-pages w3-display">

                    <div class="w3-text-pages">Realeses</div>

                </div>
                <div class="w3-container-pages">

                    <div class="w3-text-pages">Community</div>

                </div>
                <div class="w3-container-pages w3-display">

                    <div class="w3-text-pages">News</div>

                </div>
                <div class="w3-container-pages w3-display">

                    <div class="w3-text-pages">Trending</div>

                </div>
                <div class="w3-container-pages w3-display">

                    <div class="w3-text-pages">Explore</div>

                </div>
                <div class="w3-container-pages w3-display">

                </div>

            </span>
        </header>

        <footer>
            <p id="contato" class="footer-text">Copyrigth: © 2022 ParrotCloud. <br> 
            <a class="w3-hypertext" href="parrotcloud_contact.html">Contact Us</a> || <a class="w3-hypertext" href="parrotcloud_about.html">About Us</a> <button class="w3-button-footer w3-display-right" id="btn" type="submit" value="Language" onclick="changeLanguagePt()">Languages</button></p>
        </footer>

        <script>
            
            function openSettings(){
                document.getElementById("hamburguer").innerHTML= "<button id='hamburguer'class='w3-button-hamburguer fa fa-bars w3-xlarge w3-display-left' onclick='closeSettings()'></button>";
                document.getElementById("tab").classList.replace('w3-container-settings-hide','w3-container-settings-showing');
            }

            function closeSettings(){
                document.getElementById("hamburguer").innerHTML= "<button id='hamburguer'class='w3-button-hamburguer fa fa-bars w3-xlarge w3-display-left' onclick='openSettings()'></button>";
                document.getElementById("tab").classList.replace('w3-container-settings-showing','w3-container-settings-hide');           
            }

            var modal = document.getElementById("myModal");

            // Get the button that opens the modal
            var btn = document.getElementById("myBtn");

            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];

            // When the user clicks the button, open the modal 
            btn.onclick = function() {
            modal.style.display = "block";
            }

            // When the user clicks on <span> (x), close the modal
            span.onclick = function() {
            modal.style.display = "none";
            }

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
                }
            }

            function changeLanguagePt(){
                document.getElementById("search").placeholder=" Procurar:";
                document.getElementById("contato").innerHTML = "Copyrigth: © 2022 ParrotCloud. <br> <a class='w3-hypertext' href='parrotcloud_contact.html'>Contacte-nos</a> || <a class='w3-hypertext' href='parrotcloud_about.html'>Sobre Nós</a> <button class='w3-button-footer w3-display-right' id='btn' type='submit' value='Language' onclick='changeLanguageEn()'>Languages</button>";
            }

            function changeLanguageEn(){
                document.getElementById("search").placeholder=" Search:";
                document.getElementById("contato").innerHTML = "Copyrigth: © 2022 ParrotCloud. <br> <a class='w3-hypertext' href='parrotcloud_contact.html'>Contact Us</a> || <a class='w3-hypertext' href='parrotcloud_about.html'>About Us</a> <button class='w3-button-footer w3-display-right' id='btn' type='submit' value='Language' onclick='changeLanguagePt()'>Languages</button>";
            } 
        </script>
